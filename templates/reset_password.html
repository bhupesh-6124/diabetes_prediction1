<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Diabetes Predictor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    body {
        background: linear-gradient(135deg, #4CAF50, #81C784);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .navbar {
        background: #388E3C;
        padding: 1rem 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
        font-size: 1.8rem;
        font-weight: 600;
        color: #fff;
    }

    .reset-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .reset-card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .reset-card h2 {
        font-size: 1.9rem;
        font-weight: 600;
        color: #388E3C;
        text-align: center;
        margin-bottom: 25px;
    }

    /* Input with sliding icon */
    .input-icon {
        position: relative;
    }
    .input-icon i {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 1.1rem;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .input-icon input:focus + i,
    .input-icon input:not(:placeholder-shown) + i {
        left: -30px;
        opacity: 0;
    }
    .input-icon input {
        width: 100%;
        padding: 12px 12px 12px 40px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-icon input:focus {
        border-color: #388E3C;
        box-shadow: 0 0 8px rgba(56,142,108,0.3);
        outline: none;
    }

    .form-floating > label {
        margin-left: 40px;
    }
    .form-floating input:focus ~ label,
    .form-floating input:not(:placeholder-shown) ~ label {
        transform: translateY(-1.5rem) scale(0.85);
        color: #388E3C;
    }

    /* Button */
    .btn-custom {
        background: linear-gradient(135deg, #388E3C, #4CAF50);
        color: #fff;
        font-size: 1.1rem;
        font-weight: 500;
        padding: 12px 0;
        border-radius: 30px;
        border: none;
        width: 100%;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    .btn-custom:hover {
        background: linear-gradient(135deg, #FF7043, #FF8A65);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    footer {
        background: #388E3C;
        color: #fff;
        padding: 15px 10px;
        text-align: center;
        font-size: 0.9rem;
    }
    footer a {
        color: #80cbc4;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    footer a:hover {
        color: #FF7043;
    }

    @media (max-width: 768px) {
        .reset-card {
            padding: 30px 20px;
            border-radius: 15px;
        }
        .reset-card h2 {
            font-size: 1.6rem;
        }
        .input-icon input {
            padding-left: 35px;
        }
        .btn-custom {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Diabetes Predictor</a>
    </div>
</nav>

<div class="reset-container">
    <div class="reset-card">
        <h2>Reset Your Password</h2>
        <form action="{{ url_for('reset_password', token=token) }}" method="POST">
            <div class="form-floating input-icon mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" required>
                <i class="fa fa-lock"></i>
                <label for="password">New Password</label>
            </div>
            <button type="submit" class="btn btn-custom">Reset Password</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Diabetes Prediction App | Your health, our priority.</p>
    <p><a href="/terms">Terms of Service</a> | <a href="/privacy">Privacy Policy</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
