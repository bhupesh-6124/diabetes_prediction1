<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetes Prediction</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #4CAF50, #81C784);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .predict-container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        padding: 30px 25px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        transition: transform 0.3s ease;
    }
    .predict-container:hover {
        transform: translateY(-5px);
    }

    .predict-container h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #388E3C;
        margin-bottom: 25px;
    }

    .form-control {
        font-size: 0.95rem;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #ddd;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #388E3C;
        box-shadow: 0 0 10px rgba(56, 142, 108, 0.4);
        outline: none;
    }

    .btn-custom {
        background: #388E3C;
        color: #fff;
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        width: 100%;
        transition: all 0.3s ease;
    }
    .btn-custom:hover {
        background: #FF7043;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .predict-container {
            padding: 25px 20px;
            max-width: 350px;
        }
        .predict-container h2 {
            font-size: 1.6rem;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 8px 10px;
        }
    }

    @media (max-width: 480px) {
        .predict-container {
            padding: 20px 15px;
            max-width: 320px;
        }
        .predict-container h2 {
            font-size: 1.4rem;
        }
        .form-control {
            font-size: 0.85rem;
            padding: 7px 8px;
        }
        .btn-custom {
            font-size: 0.9rem;
            padding: 8px 15px;
        }
    }
</style>
</head>
<body>

<div class="predict-container">
    <h2>Diabetes Prediction</h2>
    <form action="/predict" method="POST">
        <input type="number" class="form-control" name="Pregnancies" placeholder="Pregnancies" required>
        <input type="number" class="form-control" name="Glucose" placeholder="Glucose" required>
        <input type="number" class="form-control" name="BloodPressure" placeholder="Blood Pressure" required>
        <input type="number" class="form-control" name="SkinThickness" placeholder="Skin Thickness" required>
        <input type="number" class="form-control" name="Insulin" placeholder="Insulin" required>
        <input type="number" step="0.1" class="form-control" name="BMI" placeholder="BMI" required>
        <input type="number" step="any" class="form-control" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
        <input type="number" class="form-control" name="Age" placeholder="Age" required>
        <button type="submit" class="btn-custom mt-2">Predict</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
